<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="form.js"></script>
</head>
<body>
    <form  action="https://sheetdb.io/api/v1/wmq2fubh5n8py" method="POST" id="sheet-db">
    <label for="username">UserName</label>
    <label for="username" style="color: red;">*</label>
    <input type="text" id="username" class="form-control" name="data[UserName]"">
    <span id="msg" style="color: red;"></span><br>
    <label id="email">Email</label>
    <span for="email" style="color: red;">*</span>
    <input type="email" id="email" class="form-control" name="data[Email]"><br><br>
    <label for="num">PhoneNumber</label>
    <label for="num" style="color: red;">*</label>
    <input type="text" id="num" class="form-control" name="data[PhoneNumber]">
    <span id="msg1" style="color: red;"></span><br>
    <label for="password">Password</label>
    <label for="password" style="color: red;">*</label>
    <input type="text" id="password" class="form-control" name="data[Password]"><br><br>
    <label for="cpassword">Cpassword</label>
    <span for="cpassword" style="color: red;">*</span>
    <input type="text" id="cpassword" class="form-control" name="data[Cpassword]"><br><br>
    <input type="SUBMIT" class=" btn btn-primary ">
    <script>
        var form=document.getElementById("sheet-db")
        form.addEventListener("submit",e=>
        {
          e.preventDefault();
          fetch(form.action,{
            method:"POST",

            body:new FormData(document.getElementById("sheet-db")),

          })
          .then((html)=>{
            window.open('msg.html','_blank');
          });
        })

    </script>
    </form>
</body>
</html>
